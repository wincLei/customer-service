services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: mini-customer-service-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-customer_service}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mini-customer-service-net

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: mini-customer-service-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mini-customer-service-net

  # WuKongIM 即时通讯服务 (v2 支持 JSON-RPC 协议)
  # 注意: 锁定版本以避免新版本兼容性问题 (v2.2.3 payload序列化有变化)
  wukongim:
    image: wukongim/wukongim:v2.2.2-20251229
    container_name: wukongim
    ports:
      - "5001:5001"  # HTTP API - 生产环境建议只允许内网访问
      - "5101:5100"  # TCP 连接 - 生产环境建议只允许内网访问
      - "5200:5200"  # WebSocket 连接 - 前端需要访问
    environment:
      WK_MODE: release
      # 安全配置
      WK_TOKENAUTHON: "1"  # 开启 token 验证
      WK_MANAGERTOKEN: ${WUKONGIM_APP_KEY:-wukongim_admin_secret_2026}  # API 管理密钥
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mini-customer-service-net

  # 后端 API 服务
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mini-customer-service-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-customer_service}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      WUKONGIM_API_URL: http://wukongim:5001
      WUKONGIM_APP_KEY: ${WUKONGIM_APP_KEY:-wukongim_admin_secret_2026}
      ALIYUN_OSS_ACCESS_KEY_ID: ${ALIYUN_OSS_ACCESS_KEY_ID:-}
      ALIYUN_OSS_ACCESS_KEY_SECRET: ${ALIYUN_OSS_ACCESS_KEY_SECRET:-}
      ALIYUN_OSS_BUCKET: ${ALIYUN_OSS_BUCKET:-}
      ALIYUN_OSS_ENDPOINT: ${ALIYUN_OSS_ENDPOINT:-oss-cn-hangzhou.aliyuncs.com}
      ALIYUN_OSS_REGION: ${ALIYUN_OSS_REGION:-cn-hangzhou}
      ALIYUN_OSS_DOMAIN: ${ALIYUN_OSS_DOMAIN:-}
      TZ: Asia/Shanghai
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-customer-service-net
    restart: unless-stopped

  # 门户 API 服务
  portal-api:
    build:
      context: ./backend
      dockerfile: portal.Dockerfile
    container_name: mini-customer-service-portal-api
    ports:
      - "8082:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-customer_service}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      WUKONGIM_API_URL: http://wukongim:5001
      WUKONGIM_APP_KEY: ${WUKONGIM_APP_KEY:-wukongim_admin_secret_2026}
      ALIYUN_OSS_ACCESS_KEY_ID: ${ALIYUN_OSS_ACCESS_KEY_ID:-}
      ALIYUN_OSS_ACCESS_KEY_SECRET: ${ALIYUN_OSS_ACCESS_KEY_SECRET:-}
      ALIYUN_OSS_BUCKET: ${ALIYUN_OSS_BUCKET:-}
      ALIYUN_OSS_ENDPOINT: ${ALIYUN_OSS_ENDPOINT:-oss-cn-hangzhou.aliyuncs.com}
      ALIYUN_OSS_REGION: ${ALIYUN_OSS_REGION:-cn-hangzhou}
      ALIYUN_OSS_DOMAIN: ${ALIYUN_OSS_DOMAIN:-}
      TZ: Asia/Shanghai
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-customer-service-net
    restart: unless-stopped

  # 前端 Nginx 服务
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: mini-customer-service-frontend
    ports:
      - "81:80"
    environment:
      # 运行时配置（容器启动时注入）
      VITE_WUKONGIM_WS_URL: ${VITE_WUKONGIM_WS_URL:-ws://localhost:5200}
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend-api
      - portal-api
      - wukongim
    networks:
      - mini-customer-service-net
    restart: unless-stopped

networks:
  mini-customer-service-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
