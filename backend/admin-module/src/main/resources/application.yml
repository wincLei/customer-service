spring:
  application:
    name: mini-customer-service-admin

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/customer_service}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  security:
    debug: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

app:
  jwt:
    secret: mini-customer-service-secret-key-for-jwt-token-generation-and-validation-2024-2025
    expiration: 86400000 # 24 hours in milliseconds

# 日志配置已迁移至 logback-spring.xml，支持通过 LOG_LEVEL/LOG_RETENTION_DAYS 环境变量控制

# WuKongIM 配置
wukongim:
  api-url: ${WUKONGIM_API_URL:http://localhost:5001}
  app-key: ${WUKONGIM_APP_KEY:wukongim_admin_secret_2026} # 管理 API 认证密钥
  app-id: customer-service
  app-secret: demo_app_secret

# 阿里云 OSS 配置
aliyun:
  oss:
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:}
    endpoint: ${ALIYUN_OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
    bucket: ${ALIYUN_OSS_BUCKET:}
    region: ${ALIYUN_OSS_REGION:cn-hangzhou}
    domain: ${ALIYUN_OSS_DOMAIN:}
    dir: ${ALIYUN_OSS_DIR:customer-service/uploads/}
